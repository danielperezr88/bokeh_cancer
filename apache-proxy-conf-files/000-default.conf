
ServerName 127.0.0.1:5006
<VirtualHost *:5006>
    #ServerName 127.0.0.1:5006

    CustomLog "/var/log/apache2/bokeh/access_log" combined
    ErrorLog "/var/log/apache2/bokeh/error_log"

    ProxyPreserveHost On
    ProxyPass /cancer/ws ws://127.0.0.1:5000/cancer/ws
    ProxyPassReverse /cancer/ws ws://127.0.0.1:5000/cancer/ws

    ProxyPass /cancer http://127.0.0.1:5000/cancer
    ProxyPassReverse /cancer http://127.0.0.1:5000/cancer

    <Directory />
        Require all granted
        Options -Indexes
    </Directory>


    Alias /static /usr/local/lib/python3.4/site-packages/bokeh/server/static
    <Directory /usr/local/lib/python3.4/site-packages/bokeh/server/static>
        # directives to effect the static directory
        Options +Indexes
    </Directory>

</VirtualHost>
